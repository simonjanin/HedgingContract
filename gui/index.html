<body>
    <div id="hedgeForm">
        <header>Hedging Contract Form</header>

        <form onsubmit="return getValues();" id="form" class="topBefore">

            <input id="maturity" type="text" placeholder="Maturity">
			<input id="minThreshold" type="text" placeholder="Min. Threshold">
			<input id="maxThreshold" type="text" placeholder="Max. Threshold">
			<input id="valueETH" type="text" placeholder="Value (Qty)">
            <input id="submit" type="submit" value="Hedge!">

        </form>
    </div>
<script>
    var web3 = (typeof web3 === 'undefined' ? new Web3() : web3)
	
	function getValues(){
		addr = document.getElementById('addr').value;
		maturity = document.getElementById('maturity').value;
		
		if (0 < document.getElementById('minThreshold').value && document.getElementById('minThreshold').value < 1)
			minThreshold = document.getElementById('minThreshold').value;
		
		if (1 > document.getElementById('maxThreshold').value)
			maxThreshold = document.getElementById('maxThreshold').value;
		
		if (document.getElementById('valueETH').value > 0)
			valueETH = document.getElementById('valueETH').value;
		
		
	}
	var version = web3.version.api;
	console.log(version); // "0.2.0"
	
</script>
